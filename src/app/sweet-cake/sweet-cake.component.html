<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-6 offset-4">
            <form #myForm="ngForm" (submit)="handleSumbit(myForm.value)">
                <div class="mb-3">
                    <input type="text" ngModel name="cakeName" placeholder="Cake name">
                </div>
                <div class="mb-3">
                    <p>Choose your favorite cake type:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="chocolate" ngModel name="cakeType"
                            value="Chocolate">
                        <label class="form-check-label" for="chocolate">Chocolate</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="chease" ngModel name="cakeType" value="Chease">
                        <label class="form-check-label" for="chease">Chease</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="carrot" ngModel name="cakeType" value="Carrot">
                        <label class="form-check-label" for="carrot">Carrot</label>
                    </div>
                    <div class="mb-3">
                        <input type="text" ngModel name="tags" placeholder="Tags">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div *ngIf="isShown" class="row">
        <div class="col-6 offset-4">
            <ul>
                <li>Cake name: {{cake.cakeName}}</li>
                <li>Cake type: {{cake.cakeType}}</li>
            </ul>
            <label *ngIf="isEmpty">Tags:
                <ul>
                    <li *ngFor="let t of tagsArr">{{t}}</li>
                </ul>
            </label>
        </div>
    </div>
    <div [ngSwitch]="cake.cakeType" class="row">
